<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ADD8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B2CBF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Hexagon Shape -->
  <path d="M100 20 L170 60 L170 140 L100 180 L30 140 L30 60 Z" 
        stroke="url(#grad1)" 
        stroke-width="8" 
        fill="none" 
        filter="url(#glow)" />
        
  <!-- Internal 'A' Network Nodes -->
  <circle cx="100" cy="50" r="12" fill="#00ADD8" />
  <circle cx="60" cy="130" r="12" fill="#7B2CBF" />
  <circle cx="140" cy="130" r="12" fill="#7B2CBF" />
  <circle cx="100" cy="100" r="8" fill="#fff" opacity="0.8" />

  <!-- Connections -->
  <line x1="100" y1="50" x2="60" y2="130" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="100" y1="50" x2="140" y2="130" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="60" y2="130" x2="140" y2="130" stroke="white" stroke-width="4" stroke-linecap="round" />
  <line x1="100" y1="50" x2="100" y2="100" stroke="white" stroke-width="2" opacity="0.5" />
</svg>
