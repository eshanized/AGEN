site_name: AGEN
site_description: AI Agent Template Manager for multiple IDEs
site_author: Eshan Roy
site_url: https://eshanized.github.io/agen/

repo_name: eshanized/agen
repo_url: https://github.com/eshanized/agen

docs_dir: docs

theme:
  name: material
  logo: assets/favicon.svg
  favicon: assets/favicon.svg
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  font:
    text: Fira Code
    code: Fira Code
  palette:
    # Always Dark Mode
    - scheme: slate
      primary: cyan
      accent: purple
      toggle:
        icon: material/weather-night
        name: Switch to safe mode

extra_css:
  - stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eshanized
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/eshanized

markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: getting-started.md
    - Configuration: configuration.md
  - Core Concepts:
    - IDE Support: ide-support.md
    - Architecture: architecture.md
    - Project Files: project-files.md
  - Reference:
    - Commands: commands.md
    - Agents: agents.md
    - Skills: skills.md
    - Workflows: workflows.md
    - Templates: templates.md
  - Features:
    - Profiles: profiles.md
    - Plugins: plugins.md
    - Team Collaboration: team.md
    - Verification: verification.md
    - AI Features: ai-features.md
  - Advanced:
    - Advanced Usage: advanced.md
  - Development:
    - Contributing: contributing.md
