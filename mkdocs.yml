site_name: AGEN
site_description: AI Agent Template Manager for multiple IDEs
site_author: Eshan Roy
site_url: https://eshanized.github.io/agen/

repo_name: eshanized/agen
repo_url: https://github.com/eshanized/agen

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png # Placeholder, user might need to add this
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - content.tooltips
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: lime
      toggle:
        icon: material/weather-night
        name: Switch to light mode

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/eshanized
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/eshanized

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

nav:
  - Home: index.md
  - Getting Started:
    - Installation: installation.md
    - Quick Start: getting-started.md
    - Configuration: configuration.md
  - Core Concepts:
    - IDE Support: ide-support.md
    - Architecture: architecture.md
  - Reference:
    - Commands: commands.md
    - Templates: templates.md
    - Advanced Usage: advanced.md
  - Development:
    - Contributing: contributing.md
